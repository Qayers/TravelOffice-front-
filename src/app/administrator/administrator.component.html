<h4>
  Dodaj wycieczke</h4>
<div>
  <form (ngSubmit)="onSubmit()" #tripForm="ngForm">
    <div class="form-group">
      <ul>
        <li>
          <label for="count_of_days">Liczba dni</label>
          <input type="text" class="form-control">
        </li>
        <li>
          <label for="count_of_person>">Liczba osób</label>
          <input type="text"class="form-control">
        </li>
        <li>
          <label for="departure_date">Data wylotu:</label>
          <input type="date"class="form-control">
        </li>
        <li>
          <label for="return_date">Data powrotu:</label>
          <input type="date"class="form-control">
        </li>
        <li>
          <label for="description">Opis:</label>
          <input type="text"class="form-control">
        </li>
        <li>
          <label for="price_for_adult">Cena dla dorosłych:</label>
          <input type="number"class="form-control">
        </li>
        <li>
          <label for="price_for_child">Cena da dzieci:</label>
          <input type="number"class="form-control">
        </li>
        <li>
          <label for="id_airportfrom">Wybierz lotnisko wylotu:</label>


        </li>
          <li>
          <label for="citytoName">Wybierz miasto docelowe:</label>
          <select name="cities" class="form-control">
              <option value="0">wybierz miasto</option>
              <option *ngFor="let city of cityService.cities" [ngValue]="city">{{city.name}}</option>
            </select>
            <div>
                <nav>
                    <a class="btn btn-link" routerLink="/administrator/city-add">dodaj nowe miasto</a>
                  </nav>
                  <router-outlet></router-outlet>
            </div>  
        <li>
          <label for="id_airportto">wybierz lotnisko docelowe:</label>


        </li>
        <li>
          <label for="id_hotel">Wybierz hotel</label>


        </li>
  <li>
      <label for="promotion">Promocja:</label>
      <input type="number"class="form-control">
  </li>
      </ul>
    </div>
    <button type="submit" class="btn btn-success">dodaj</button>
  </form>
</div>
<br>
<p>
  <a class="btn btn-success" routerLink=''>powrót</a>
</p>
