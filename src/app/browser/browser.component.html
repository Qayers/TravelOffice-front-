<div class="container">
<form class="input-group jasmine-menu ">

  <div class="jasmine-banner" >
    <select class="custom-select" name="continents" [(ngModel)]="selectedContinent" (change)="onChangeContinent(selectedContinent)">
      <option value="0">Kontynenty</option>
      <option *ngFor="let continent of continentService.continents" [ngValue]="continent.id">
        {{continent.name}}
      </option>
    </select>
  </div>

  <div class="jasmine-banner" >
    <select class="custom-select" name="countries" [(ngModel)]="selectedCountry" (change)="onChangeCountry(selectedCountry)">
      <option value="0">Kraje</option>
      <option *ngFor="let country of countryService.countries" [ngValue]="country.id">
        {{country.name}}
      </option>
    </select>
  </div>

  <div class="jasmine-banner" >
    <select class="custom-select" name="cities" [(ngModel)]="selectedCity" (change)="onChangeCity(selectedCity)">
      <option value="0">Miasta</option>
      <option *ngFor="let city of cityService.cities" [ngValue]="city.id">
        {{city.name}}
      </option>
    </select>
  </div>


    <div class="jasmine-banner" >
      <select class="custom-select" name="hotels" [(ngModel)]="selectedHotel" (change)="onChangeHotel(selectedHotel)">
        <option value="0">Hotele</option>
        <option *ngFor="let hotel of hotelService.hotels" [ngValue]="hotel.id">
          {{hotel.name}}
        </option>
      </select>
    </div>

</form>
<div class="jasmine-result-message" >

<table class="table table-striped" (change)="onChangeContinent(selectedContinent)" (change)="onChangeCountry(selectedCountry)"
       (change)="onChangeCity(selectedCity)" (change)="onChangeHotel(selectedHotel)" (change)="onChangeAirport(selectedAirport)">
  <thead>
<th>Wylot</th>
<th>Przylot</th>
<th>Hotel</th>
<th>Data wylotu</th>
<th>Opis</th>
  </thead>
  <tbody>
  <tr *ngFor="let trip of tripService.trips">

    <td>{{trip.airportEntityFrom}}</td>
    <td>{{}}</td>
    <td>{{trip.cityTo}}</td>
    <td>{{trip.hotelEntity}}</td>
    <td>{{trip.departureDate}}</td>
    <td>{{trip.description}}</td>

  </tr>
  </tbody>
</table>
</div>

</div>
